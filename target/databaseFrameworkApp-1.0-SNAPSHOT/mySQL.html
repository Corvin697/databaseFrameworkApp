<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />

  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
<main>
  <div class="home">
    <a href="./index.html" class="btn btn-dark btn-block" role="button">HOME</a>
  </div>
  <div class="command-form">
    <form action="#" method="post">
      <h3>Connect to mongoDB</h3>
      <label for="database-name">Database name</label>
      <input type=text" id ="database-name" name="database">
      <p>
        <label for="collection-name">Collection name</label>
        <input type="text" id="collection-name" name="collection">
      </p>
      <input type="submit" value="Submit">
    </form>
  </div>
</main>
<script type="text/javascript" src="./js/mongoDB.js"></script>
</body>
